name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main/master ветку
  push:
    branches: [ "master", "main" ]
  
  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает разрешения GITHUB_TOKEN для разрешения деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешает только один конкурентный деплой, пропуская запуски в очереди между текущим запущенным и последним в очереди.
# Однако НЕ отменяет текущие запуски, поскольку мы хотим, чтобы эти production deployments завершились.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка приложения
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4